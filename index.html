<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=34, initial-scale=1.0">
        <title>Weather</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    </head>

    <body>
        <div class=" ">

            <!-- header -->
            <div class="header">
                <div class="row ">
                    <div class="d-block d-md-flex gap-2 justify-content-center">
                        <div class="col-md-3 col-12 mb-3 mb-md-0">
                            <div class="input-group">
                                <input type="text" class="form-control " placeholder="City" id="city">
                                <button class="btn search-btn" id="search">search</button>
                            </div>
                        </div>
                        <div class="col-md-3 col-12">
                            <button class="btn location-btn"><i class="fa fa-location-dot text-white"></i>&nbsp; Your
                                Location Weather</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- header -->

            <div class="my-5 px-3">
                <div class="row">
                    <div class="col-md-3 col-12">
                        <div class="card card-body w-100">
                            <div class="text-blue">
                                <div class="text-end">
                                   <a id="refresh"><i class="fa fa-2x fa-arrows-rotate"></i></a> 
                                </div>
                                <div class="text-center py-2">
                                    <h1 class="fw-bolder text-capitalize" id="cityname">ikeja</h1>
                                    <h2 id="main_temp">28<sup>o</sup>C</h2>
                                    <h3 style="font-weight: 700">Clouds</h3>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-3 col-12 py-4 py-md-0">
                        <div class="card card-body w-100">
                            <div class="text-blue d-flex justify-content-between">
                                <div class="py-2">
                                    <p> Felt Temp.</p>
                                    <p >Humidity.</p>
                                    <p>Wind</p>
                                    <p>Visibility.</p>
                                    <p>Max Temp.</p>
                                    <p>Min Temp.</p>
                                </div>
                                <div class="small-card ">
                                    <div class="text-white px-4  pt-2">
                                        <p id="felt">32.5<sup>o</sup>C</p>
                                        <p id="hum">83%</p>
                                        <p id="wind">3.7 km/hr</p>
                                        <p id="vis">10.00km</p>
                                        <p id="max">28.9<sup>o</sup>C</p>
                                        <p id="min">28.9<sup>o</sup>C</p>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>

                    <div class="col-md-6 col-12">

                        <div class="map-responsive h-100" style="border-radius: 15px">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31706.82904398518!2d3.3528542!3d6.6029016!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1668592731964!5m2!1sen!2sng"
                                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div>

                    </div>
                </div>
            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJwpFWivQ-ZeV6992wpt1nCiH1CiqXF1U&callback=myMap"></script>
            <script src="main.js"></script>

    
    </body>

</html>
